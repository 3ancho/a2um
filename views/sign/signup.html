<%- partial('sign/sidebar') %>

<script type="text/javascript">
    var RecaptchaOptions = {
        theme : 'custom',
        lang  : 'en',
        custom_theme_widget: 'recaptcha_widget'
    };
</script>

    <div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'>注册</li>
			</ul>
		</div>
		<div class='inner'>
			<div class='sep10'></div>
			<div class='sep10'></div>
			<% if (locals.error) { %>
			<div class="alert alert-error">	
				<a class="close" data-dismiss="alert" href="#">&times;</a>
				<strong><%= error %></strong>
			</div>
			<% } %>
			<% if (locals.success) { %>
			<div class="alert alert-success">
				<strong><%= success %></strong>
			</div>
			<% } else { %>
			<form id='signup_form' class='form-horizontal' action='/signup' method='post'>
				<div class='control-group'>
					<label class='control-label' for='name'>用户名</label>
					<div class='controls'>
						<% if (locals.name) { %>
						<input class='input-xlarge' id='name' name='name' size='30' type='text' value='<%= name %>' />
						<% } else { %>
						<input class='input-xlarge' id='name' name='name' size='30' type='text' value='' />
						<% } %>
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='pass'>密码</label>
					<div class='controls'>
						<input class='input-xlarge' id='pass' name='pass' size='30' type='password' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='re_pass'>确认密码</label>
					<div class='controls'>
						<input class='input-xlarge' id='re_pass' name='re_pass' size='30' type='password' />
					</div>
				</div>
				<div class='control-group'>
					<label class='control-label' for='email'>电子邮箱</label>
					<div class='controls'>
						<% if (locals.email) { %>
						<input class='input-xlarge' id='email' name='email' size='30' type='text' value='<%= email %>' />
						<% } else { %>
						<input class='input-xlarge' id='email' name='email' size='30' type='text' />
						<% } %>
					</div>
                </div>
                <div class='control-group'>
                    <label class='control-label'>验证码</label>
					<div class='controls'>
                        <a id="recaptcha_image" href="#" class="thumbnail"></a>
					</div>
                </div>
                <div class='control-group'>
                    <label class='recaptcha_only_if_image control-label'>输入上面的验证码</label>
                    <label class='recaptcha_only_if_audio control-label'>输入听到的验证码</label>
					<div class='controls'>
                        <div class="input-append">
                            <input type="text" id="recaptcha_response_field" class="input-recaptcha" name="recaptcha_response_field" />
                            <a class="btn" href="javascript:Recaptcha.reload()"><i class="icon-refresh"></i></a>
                            <a class="btn recaptcha_only_if_image" href="javascript:Recaptcha.switch_type('audio')"><i title="Get an audio CAPTCHA" class="icon-headphones"></i></a>
                            <a class="btn recaptcha_only_if_audio" href="javascript:Recaptcha.switch_type('image')"><i title="Get an image CAPTCHA" class="icon-picture"></i></a>
                            <a class="btn" href="javascript:Recaptcha.showhelp()"><i class="icon-question-sign"></i></a>
                        </div>
					</div>
                </div>

                  
                    <!--div id="recaptcha_widget" style="display:none">
                        <div id="recaptcha_image" style="width: 300px; height: 57px; "></div>
                        <div class="recaptcha_only_if_incorrect_sol" style="color:red">Incorrect please try again</div>

                        <span class="recaptcha_only_if_image">Enter the words above:</span>
                        <span class="recaptcha_only_if_audio">Enter the numbers you hear:</span>

                        <input type="text" id="recaptcha_response_field" name="recaptcha_response_field" />

                        <div><a href="javascript:Recaptcha.reload()">Get another CAPTCHA</a></div>
                        <div class="recaptcha_only_if_image"><a href="javascript:Recaptcha.switch_type('audio')">Get an audio CAPTCHA</a></div>
                        <div class="recaptcha_only_if_audio"><a href="javascript:Recaptcha.switch_type('image')">Get an image CAPTCHA</a></div>

                        <div><a href="javascript:Recaptcha.showhelp()">Help</a></div>

                    </div-->

                    <script type="text/javascript" src="http://www.google.com/recaptcha/api/challenge?k=6LcyctcSAAAAAKOnekEQLaTx6xtDu2C8KN8Bi_h6">
                    </script>
                    <noscript>
                        <iframe src="http://www.google.com/recaptcha/api/noscript?k=6LcyctcSAAAAAKOnekEQLaTx6xtDu2C8KN8Bi_h6"
                            height="300" width="500" frameborder="0"></iframe><br>
                        <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                        </textarea>
                        <input type="hidden" name="recaptcha_response_field" value="manual_challenge">
                    </noscript>
                </div>

				<input type='hidden' name='_csrf' value='<%= csrf %>' />
				<div class='form-actions'>
					<input type='submit' class='btn' value='注册' />
				</div>
			</form>
			<% } %>
		</div>
	</div>	
</div>
